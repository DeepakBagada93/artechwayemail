<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Sender</h1>
    <form method="post" action="{% url 'emailapp:index' %}">
        {% csrf_token %}
        <label for="email_addresses">Enter Email Addresses (comma-separated):</label>
        <textarea id="email_addresses" name="email_addresses" rows="8" required></textarea><br>
        <input type="submit" value="Send Emails">
    </form>

    {% if email_list %}
        <h2>Emails Sent:</h2>
        <table>
            <tr>
                <th>Email Address</th>
                <th>Status</th>
            </tr>
            {% for email in email_list %}
                <tr>
                    <td>{{ email.email }}</td>
                    <td>{{ email.status }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
